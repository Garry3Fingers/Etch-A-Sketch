<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="js/javascript.js" defer></script>

  </head>

  <body>

    <h1>Etch-A-Sketch</h1>

    <div class="form-container">

      <form>

        <div class="input-container">

          <div class="number-input">

            <div>

              <label for="horizontally">
                Enter the number of squares for horizontal side of the grid:
              </label>

              <input type="number" name="horizontally" id="horizontally" min="10" 
              max="100" step="1" placeholder="10-100" required>

            </div>

            <div>

              <label for="vertically">
                Enter the number of squares for vertical side of the grid:
              </label>

              <input type="number" name="horizontally" id="vertically" min="10" 
              max="100" step="1" placeholder="10-100" required>

            </div>
            
          </div>

          <div>

            Mode:

            <div>
              
              <label for="black">Black Color</label>

              <input type="radio" name="mode" id="black" value="black" required>

            </div>

            <div>
            
              <label for="random">Random Color</label>

              <input type="radio" name="mode" id="random" value="random" required>

            </div>

            <div>
            
              <label for="shade">10% of Black</label>
            
              <input type="radio" name="mode" id="shade" value="shade" required>
            
            </div>

          </div>

        </div>  

        <div>
          
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>

        </div>

      </form>

    </div>
    
    <div class="grid-container"></div>

  </body>

</html>
